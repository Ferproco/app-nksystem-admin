<div class="loading" *ngIf="loading">
  <mat-spinner></mat-spinner>
</div>

<div class="content-inner-all">

    <!-- Breadcome start-->
    <div class="breadcome-area mg-b-30 small-dn">
      <div class="container-fluid">
          <div class="row">
              <div class="col-lg-12">
                  <div class="breadcome-list shadow-reset">
                      <div class="row">
                          <div class="col-lg-6">
                            <div class="breadcome-heading">
                                <form role="search" class="">
                                    <button type="button" (click)="registrarvendedor()" class="form-control">
                                      <i class="fa fa-plus-circle" aria-hidden="true"></i>
                                      Crear Vendedor</button>
                                </form>
                            </div>
                          </div>
                          <div class="col-lg-6">
                            <ul class="breadcome-menu">
                                <li>
                                    <a routerLink="/">Inicio</a>
                                    <span class="bread-slash">/ Ventas /</span>
                                </li>
                                <li>
                                    <a routerLink="/ventas/listarvendedores"><span class="bread-blod">Listado de
                                            Vendedores </span></a>
                                </li>
                            </ul>
                        </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>

  <!-- Static Table Start -->


  <div class="content-inner-all">

    <div class="data-table-area mg-b-15">
      <div class="container-fluid">

          <div class="row">
              <div class="col-lg-12">
                  <div class="sparkline13-list shadow-reset">
                      <div class="sparkline13-hd">
                          <div class="main-sparkline13-hd">
                            <h1>
                              <i class="fa fa-server" aria-hidden="true"></i>
                              Listado <span class="table-project-n">de</span> Vendedores</h1>
                          </div>
                      </div>
                      <div class="sparkline13-graph">
                        <form role="search" class="" name="vendedorlist">
                        <div class="breadcome-heading">
                                <input
                                type="text"
                                name="filtrarvendedores"
                                [(ngModel)]="filtrarvendedores"
                                placeholder="Buscar..."
                                class="form-control">
                                <a href=""><i class="fa fa-search"></i></a>
                        </div>

                        <br>
                        <div class="static-table-list">
                          <table class="table">
                                 <thead>
                                      <tr>
                                          <th data-field="state" data-checkbox="true"></th>
                                          <th data-field="id">Codigo</th>
                                          <th data-field="name">Nombre</th>
                                          <th data-field="email">Correo</th>
                                          <th data-field="phone">Estado</th>
                                          <th data-field="action">Acci√≥n</th>
                                      </tr>
                                  </thead>
                                  <tbody>
                                      <tr *ngFor="let vendedor of lstVendedores | filterVendedor: filtrarvendedores | paginate : {
                                        itemsPerPage: tableSize,
                                        currentPage: page,
                                        totalItems: count
                                      };">
                                          <td></td>
                                          <td>{{vendedor.codigo}}</td>
                                          <td>{{vendedor.nombre}}</td>
                                          <td>{{vendedor.correoe}}</td>
                                          <td>
                                            <div *ngIf="vendedor.status === 'A'; else inactivo" class="btn-group project-list-add">
                                              <button class="btn btn-white btn-xs">Activo  </button>
                                            </div>
                                            <ng-template #inactivo>
                                              <div class="btn-group project-list-ad-rd">
                                                <button class="btn btn-white btn-xs">Inactivo</button>
                                            </div>
                                            </ng-template>
                                          </td>
                                          <td class="datatable-ct">
                                            <div class="btn-group project-list-add">
                                              <button class="btn btn-white btn-xs"><i class="fa fa-eye" aria-hidden="true"></i>  </button>
                                            </div>
                                             |
                                            <div class="btn-group project-list-add">
                                              <button class="btn btn-white btn-xs"><i class="fa fa-pencil-square-o" aria-hidden="true"></i>  </button>
                                            </div>
                                             |
                                            <div class="btn-group project-list-add">
                                              <button class="btn btn-white btn-xs"> <i class="fa fa-trash-o" aria-hidden="true"></i></button>
                                          </div>
                                          </td>
                                      </tr>

                                    </tbody>
                              </table>
                              <br>
                              <div class="login-submit-cs">
                                  <pagination-controls responsive="true" previousLabel="" nextLabel="" (pageChange)="onTableDataChange($event)">
                                  </pagination-controls>
                              </div>
                          </div>
                        </form>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
  </div>
  <!-- Static Table End -->
