<div class="loading" *ngIf="loading">
    <mat-spinner></mat-spinner>
</div>

<form [formGroup]="formusuario" (ngSubmit)="guardarUsuario($event)">

    <div class="content-inner-all">
        <!-- Breadcome start-->
        <div class="breadcome-area mg-b-30 small-dn">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="breadcome-list shadow-reset">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="breadcome-heading">
                                        <button type="submit" (mouseover)="cargarRequeridos($event)"
                                            matTooltip="{{camposrequeridos}}" class="form-control"><i class="fa fa-save"
                                                aria-hidden="true"></i> Guardar
                                        </button>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <ul class="breadcome-menu">
                                        <li>
                                            <a routerLink="/main/dashboard">Inicio</a>
                                            <span class="bread-slash">/ Configuraci√≥n /</span>
                                        </li>
                                        <li>
                                            <a routerLink="/main/dashboard/portafolio/listararticulos"><span
                                                    class="bread-blod">Listado de
                                                    Usuarios /</span></a>
                                        </li>
                                        <li><span class="bread-blod">Crear</span>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
