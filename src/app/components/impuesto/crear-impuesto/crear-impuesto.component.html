<div class="loading" *ngIf="loading">
  <mat-spinner></mat-spinner>
</div>


<form [formGroup]="formimpuesto" (ngSubmit)="guardarImpuesto($event)">
  <div class="content-inner-all">
    <!-- Breadcome start-->
    <div class="breadcome-area mg-b-30 small-dn">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-12">
            <div class="breadcome-list shadow-reset">
              <div class="row">
                <div class="col-lg-6">
                  <div class="breadcome-heading">
                    <button type="submit" class="form-control" [disabled]="formimpuesto.invalid"><i class="fa fa-save"
                        aria-hidden="true"></i> Guardar</button>
                  </div>
                </div>
                <div class="col-lg-6">
                  <ul class="breadcome-menu">
                    <li>
                      <a routerLink="/main/dashboard">Inicio</a>
                      <span class="bread-slash">/ Configuración /</span>
                    </li>
                    <li>
                      <a routerLink="/configuracion/listarimpuestos"><span class="bread-blod">Listado de
                          Impuestos /</span></a>
                    </li>
                    <li><span class="bread-blod">Crear</span>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="content-inner-all">
    <!-- Breadcome End-->
    <div class="admin-dashone-data-table-area mg-b-15">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-12">
            <div class="sparkline13-list shadow-reset">
              <div class="sparkline13-hd">
                <div class="main-sparkline13-hd">
                  <h1>
                    <i class="fa fa-edit" aria-hidden="true"></i>
                    Registro <span class="table-project-n">de</span> Impuestos</h1>
                </div>
              </div>

              <div class="sparkline10-graph">
                <div class="row">
                  <div class="col-lg-3">
                    <div id="pwd-container3">
                      <label for="username">Tipo Impuesto</label>
                      <div class="input-group">
                        <span class="input-group-btn"><button type="button" (click)="onCrearTipoImpuesto()" class="btn btn-primary">+</button></span>
                        <select class="select2_demo_3 form-control" formControlName="idtipoimpuesto">
                          <option [value]="null">--Seleccione--</option>
                          <option value="{{tipoimpuesto.id}}" *ngFor="let tipoimpuesto of lstTipoImpuestos">
                            {{tipoimpuesto.nombretipoimpuesto}}</option>
                        </select>
                    </div>
                    </div>
                  </div>


                  <div class="col-lg-3">
                    <div id="pwd-container3">
                      <div class="form-group">
                        <label for="password3">Nombre</label>
                        <input formControlName="nombreimpuesto"
                          [ngClass]="{'invalid-data': nombreimpuesto.invalid && (nombreimpuesto.touched || nombreimpuesto.dirty)}"
                          type="text" class="form-control" placeholder="Ingrese el Nombre del Impuesto" />
                        <div *ngIf="nombreimpuesto.invalid  && (nombreimpuesto.dirty || nombreimpuesto.touched)">
                          <div *ngIf="nombreimpuesto.errors.required">
                            Nombre Requerido
                          </div>
                          <div class="invalid-mensaje" *ngIf="nombreimpuesto.errors.pattern">
                            Nombre Incorrecto
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-lg-3">
                    <div id="pwd-container3">
                      <div class="form-group">
                        <label for="password3">% Tarifa</label>
                        <input formControlName="normal"
                          [ngClass]="{'invalid-data': normal.invalid && (normal.touched || normal.dirty)}" type="number"
                          class="form-control" placeholder="Ingrese Tarifa" />
                        <div class="invalid-mensaje" *ngIf="normal.invalid  && (normal.dirty || normal.touched)">
                          <div *ngIf="normal.errors.required">
                            % Tarifa Requerido
                          </div>
                          <div *ngIf="normal.errors.pattern">
                            % Tarifa Incorrecto
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-3">
                    <div id="pwd-container3">
                      <div class="form-group">
                        <label for="password3">Vigente Desde</label>
                        <div class="input-group date">
                          <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <input
                        class="form-control"
                        bsDatepicker
                        #dp="bsDatepicker"
                        formControlName="fechaini"
                        [bsConfig]="bsConfig">
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
               <div class="row">
                  <div class="col-lg-3">
                    <div id="pwd-container3">
                      <div class="form-group">
                        <label>
                          <input type="checkbox" formControlName="status" value="">
                          <i></i> Activo</label>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <div class="content-inner-all">
    <!-- Breadcome End-->
    <div class="admin-dashone-data-table-area mg-b-15">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-12">
            <div class="sparkline13-list shadow-reset">
              <div class="sparkline13-hd">
                <div class="main-sparkline13-hd">
                  <h1>
                    <i class="fa fa-edit" aria-hidden="true"></i>
                    Configuración <span class="table-project-n">Contable</span></h1>
                </div>
              </div>

              <div class="sparkline10-graph">
                <div class="row">
                  <div class="col-lg-3">
                    <div id="pwd-container3">
                      <div class="form-group">
                        <label for="username">Cuenta Contable Ventas</label>
                        <select class="select2_demo_3 form-control" formControlName="idtipoimpuesto">
                          <option [value]="null">--Seleccione--</option>
                          <option value="0"></option>
                        </select>
                      </div>
                    </div>
                  </div>

                  <div class="col-lg-3">
                    <div id="pwd-container3">
                      <div class="form-group">
                        <label for="username">Cuenta Contable Compras</label>
                        <select class="select2_demo_3 form-control" formControlName="idtipoimpuesto">
                          <option [value]="null">--Seleccione--</option>
                          <option value="0"></option>
                        </select>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</form>
