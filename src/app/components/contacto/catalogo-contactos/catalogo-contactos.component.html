<div class="loading" *ngIf="loading">
    <!--<div class="textoGuardando">{{"PROCESANDO" | translate}}...</div>-->
    <div class="textoGuardando">Procesando...</div>
    <div class="spinner-border text-primary" role="status">
        <span class="sr-only">Loading...</span>
    </div>
  </div>
  
  <div class="wrapper-pro">
    <app-menu></app-menu>
    <app-header></app-header>
  </div>
  
  <div class="content-inner-all">
  
            <!-- Breadcome start-->
            <div class="breadcome-area mg-b-30 small-dn">
              <div class="container-fluid">
                  <div class="row">
                      <div class="col-lg-12">
                          <div class="breadcome-list shadow-reset">
                              <div class="row">
                                  <div class="col-lg-6">
                                      <div class="breadcome-heading">
                                        <button type="button" (click)="registrarcontactos()" class="form-control">
                                          <i class="fa fa-plus-circle" aria-hidden="true"></i>
                                          Crear Contactos</button>
                                      </div>
                                  </div>
                                  <div class="col-lg-6">
                                    <ul class="breadcome-menu">
                                      <li>
                                          <a routerLink="/main/dashboard">Inicio</a>
                                          <span class="bread-slash">/ Contactos /</span>
                                      </li>
                                      <li>
                                          <a routerLink="/contactos/listarcontactos"><span class="bread-blod">
                                            Listado de Contactos </span>
                                          </a>
                                      </li>
                                  </ul>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  
  <!-- Static Table Start -->
  <div class="content-inner-all">
      <div class="data-table-area mg-b-15">
          <div class="container-fluid">
              <div class="row">
                  <div class="col-lg-12">
                      <div class="sparkline13-list shadow-reset">
                          <div class="sparkline13-hd">
                              <div class="main-sparkline13-hd">
                                  <h1>
                                    <i class="fa fa-server" aria-hidden="true"></i>
                                    Listado <span class="table-project-n">de</span> Contactos</h1>
  
                              </div>
                          </div>
                          <div class="sparkline8-graph">
                              <div class="breadcome-heading">
                                  <form role="search" class="">
                                      <input type="text" placeholder="Buscar..." class="form-control">
                                      <a href=""><i class="fa fa-search"></i></a>
                                  </form>
                              </div>
                              <br>
                            <div class="static-table-list">
                                <table class="table">
                                      <thead>
                                          <tr>
                                              <th></th>
                                              <th>Identificaci√≥n</th>
                                              <th>Nombre</th>
                                              <th>Tipo Contacto</th>
                                              <th>Telefonos</th>
                                              <th>Status</th>
                                              <th>Action</th>
                                          </tr>
                                      </thead>
                                      <tbody>
                                          <tr *ngFor="let contacto of lstContactos">
                                              <td></td>
                                              <td>{{contacto.numeroidentificacion}}</td>
                                              <td>{{contacto.nombre}}</td>
                                              <td>{{contacto.normal}}</td>
                                              <td>{{contacto.telefonomovil}}</td>
                                              <td>{{contacto.status}}</td>
                                             
  
                                              <td>
                                                <div *ngIf="contacto.status === 'ACTIVO'; else inactivo" class="btn-group project-list-add">
                                                  <button class="btn btn-white btn-xs">Activo  </button>
                                                </div>
                                                <ng-template #inactivo>
                                                  <div class="btn-group project-list-ad-rd">
                                                    <button class="btn btn-white btn-xs">Inactivo</button>
                                                </div>
                                                </ng-template>
                                              </td>
                                              <td>
                                                <div class="btn-group project-list-add">
                                                  <button class="btn btn-white btn-xs"><i class="fa fa-eye" aria-hidden="true"></i>  </button>
                                                </div>
                                                 |
                                                <div class="btn-group project-list-add">
                                                  <button class="btn btn-white btn-xs"><i class="fa fa-pencil-square-o" aria-hidden="true"></i>  </button>
                                                </div>
                                                 |
                                                <div class="btn-group project-list-add">
                                                  <button class="btn btn-white btn-xs"> <i class="fa fa-trash-o" aria-hidden="true"></i></button>
                                              </div>
                                              </td>
                                          </tr>
                                      </tbody>
                                  </table>
                                  <br>
  
                                    <mat-paginator [length]="LengthTable"
                                      [pageSize]="10"
                                      [pageSizeOptions]="[5, 10, 25, 100]">
                                    </mat-paginator>
  
  
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
  <!-- Static Table End -->
