<div class="loading" *ngIf="loading">
    <!--<div class="textoGuardando">{{"PROCESANDO" | translate}}...</div>-->
    <div class="textoGuardando">Procesando...</div>
    <div class="spinner-border text-primary" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>







<div class="content-inner-all">
          <!-- Breadcome start-->
          <div class="breadcome-area mg-b-30 small-dn">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="breadcome-list shadow-reset">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="breadcome-heading">
                                      <button type="button" (click)="registrararticulos()" class="form-control">
                                        <i class="fa fa-plus-circle" aria-hidden="true"></i>
                                        Crear Articulo
                                      </button>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                  <ul class="breadcome-menu">
                                    <li>
                                        <a routerLink="/">Inicio</a>
                                        <span class="bread-slash">/ Inventario /</span>
                                    </li>
                                    <li>
                                        <a routerLink="/inventario/listararticulos"><span class="bread-blod">
                                          Listado de Articulos </span>
                                        </a>
                                    </li>
                                </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<!-- Static Table Start -->
<div class="content-inner-all">
    <div class="admin-dashone-data-table-area mg-b-15">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="sparkline13-list shadow-reset">
                        <div class="sparkline13-hd">
                            <div class="main-sparkline13-hd">
                                <h1>
                                  <i class="fa fa-server" aria-hidden="true"></i>
                                  Listado <span class="table-project-n">de</span> Articulos</h1>
                            </div>
                        </div>
                        <div class="sparkline8-graph">

                          <div class="row">
                            <div class="col-lg-12">
                              <div class="col-lg-6 breadcome-heading">
                                <input type="text" placeholder="Buscar..." class="form-control" name="filtrararticulos"
                                  [(ngModel)]="filtrararticulos">
                                <a href="#"><i class="fa fa-search"></i></a>
                              </div>


                            </div>
                          </div>



                            <br>
                          <div class="static-table-list">
                              <table class="table">
                                    <thead>
                                        <tr>
                                            <th></th>
                                            <th>Codigo</th>
                                            <th>Nombre</th>
                                            <th>Categoria</th>
                                            <th>Precio Sugerido</th>
                                            <th>Existencia</th>
                                            <th>Estado</th>
                                            <th>Acci√≥n</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let articulo of lstArticulos | filterArticulo: filtrararticulos | paginate : {
                                            itemsPerPage: tableSize,
                                            currentPage: page,
                                            totalItems: count
                                          };">
                                            <td></td>
                                            <td>{{articulo.codigo}}</td>
                                            <td>{{articulo.nomarticulo}}</td>
                                            <td>{{articulo.familia.nomfamilia}}</td>

                                            <td>{{articulo.preciosugerido}}</td>
                                            <td></td>

                                            <td>
                                              <div *ngIf="articulo.status === 'A'; else inactivo" class="btn-group project-list-add">
                                                <button class="btn btn-white btn-xs">Activo  </button>
                                              </div>
                                              <ng-template #inactivo>
                                                <div class="btn-group project-list-ad-rd">
                                                  <button class="btn btn-white btn-xs">Inactivo</button>
                                              </div>
                                              </ng-template>
                                            </td>
                                            <td class="datatable-ct">
                                              <div class="btn-group project-list-add">
                                                <button class="btn btn-white btn-xs"><i class="fa fa-eye" aria-hidden="true"></i>  </button>
                                              </div>
                                               |
                                              <div class="btn-group project-list-add">
                                                <button class="btn btn-white btn-xs"><i class="fa fa-pencil-square-o" aria-hidden="true"></i>  </button>
                                              </div>
                                               |
                                              <div class="btn-group project-list-add">
                                                <button class="btn btn-white btn-xs"> <i class="fa fa-trash-o" aria-hidden="true"></i></button>
                                            </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                                <br>
                                <div class="login-submit-cs">
                                    <pagination-controls responsive="true" previousLabel="" nextLabel="" (pageChange)="onTableDataChange($event)">
                                    </pagination-controls>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Static Table End -->
